management:
    endpoints:
        web:
            base-path: /
            exposure:
                include: metrics,prometheus
    endpoint:
        health:
            status:
                order: DOWN, OUT_OF_SERVICE, UNKNOWN, OK, UP
            show-details: never
        logfile:
            external_file: ./target/logs/library.log
    health:
        defaults:
            enabled: true

logging:
#    file: ./target/logs/library.log
    level:
        ROOT: INFO
        org:
            hibernate:
                stat: INFO

spring:
    data:
        rest:
            basePath: /datarest

    main:
        allow-bean-definition-overriding: true

    datasource:
        platform: postgres
        # DB_DRIVER: org.postgresql.Driver
        # url: jdbc:postgresql://localhost:5432/postgres
        # username: postgresadmin
        # password: pswd
        driver-class-name: ${DB_DRIVER}
        url: ${DB_URL}
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        schema:
            classpath: schema.sql
        data:
            classpath: data.sql
        initialization-mode: always
        sql-script-encoding: UTF-8

    jpa:
        generate-ddl: false
        show-sql: true
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                format_sql: true
                generate_statistics: false

    messages:
        basename: bundle
        encoding: UTF-8

    jmx:
        enabled: true

server:
    servlet:
        encoding:
            charset: UTF-8
            enabled: true
            force: true

