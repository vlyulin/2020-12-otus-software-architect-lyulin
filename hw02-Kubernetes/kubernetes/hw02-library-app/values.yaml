# Default values for hw02-library-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: vlyulin/hw02-library-app
  pullPolicy: Always # IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 80
  externalPort: 8080
  targetPort: http

ingress:
  enabled: true
  annotations: 
    # {}
    nginx.ingress.kubernetes.io/rewrite-target: /hw02-Kubernetes-2.2.0/$2
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: arch.homework
      paths: 
        - path: /()(.*)
          pathType: Prefix
          backend:
            service:
              name: hw02-library-app-service
              port:
                name: web
        - path: /otusapp/vlyulin($|/)(.*)
          pathType: Prefix
          backend:
            service:
              name: hw02-library-app-service
              port:
                name: web
        - path: /hw02-Kubernetes-2.2.0/()(.*)
          pathType: Prefix
          backend:
            service:
              name: hw02-library-app-service
              port:
                name: web
      # []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Это для моего приложения
externalPostgresql:
  postgresqlDriver: org.postgresql.Driver
  postgresqlUsername: postgresadmin
  postgresqlPassword: pswd
  postgresqlDatabase: postgresdb
  postgresqlHost: "postgres"
  postgresqlPort: "5432"

# Это для subchart
postgresql:
  enabled: true
  postgresqlUsername: postgresadmin
  postgresqlPassword: pswd
  postgresqlDatabase: postgresdb
  service:
    port: "5432"
